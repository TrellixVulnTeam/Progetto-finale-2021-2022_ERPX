<h2 class="mt-3 mb-4 text-center">Nuova Fattura</h2>
<div class="d-flex flex-column align-items-center">
    <div class="input-group input-group-md mb-3 w-75">
        <span class="input-group-text" id="inputGroup-sizing-sm">Numero</span>
        <input type="number" [(ngModel)]="newFattura.numero" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-md mb-3 w-75">
        <span class="input-group-text" id="inputGroup-sizing-sm">Anno</span>
        <input type="number" [(ngModel)]="newFattura.anno" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group mb-3 w-75">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Stato Fattura</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="newFattura.stato.nome">
          <option selected></option>
          <option value="PAGATA">PAGATA</option>
          <option value="NON PAGATA">NON PAGATA</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary w-50 my-5" (click)="creaFattura()">Salva</button>
</div>
